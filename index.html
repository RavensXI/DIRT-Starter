<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW1 Misconceptions - Noughts and Crosses</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --grid-size: min(80vh, 800px);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .game-board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: var(--grid-size);
            height: var(--grid-size);
            margin: 0;
            position: relative;
        }

        .cell {
            background-color: white;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            aspect-ratio: 1;
            position: relative;
            height: auto;
        }

        .cell .term {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            z-index: 1;
            font-size: clamp(20px, 3vmin, 28px);
        }

        .cell .misconception {
            font-size: clamp(16px, 2.5vmin, 22px);
            color: #666;
            z-index: 1;
            line-height: 1.3;
        }

        .cell .player-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(80px, 10vmin, 120px);
            color: var(--accent-color);
            opacity: 1;
            z-index: 0;
        }

        .game-info {
            width: 300px;
            margin: 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 18px;
            height: fit-content;
        }

        .game-info button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .game-info button:hover {
            background-color: #2980b9;
        }

        .current-player {
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
        }

        .modal-display {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 80%;
            text-align: center;
        }

        /* Add back the winning line styles */
        .winning-line {
            position: absolute;
            background-color: #e74c3c;
            height: 4px;
            z-index: 2;
            pointer-events: none;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="current-player">Current Player: X</div>
            <p>To place your mark, correct the misconception shown in the cell</p>
            <button id="resetGame">New Game</button>
        </div>

        <div class="game-board-container">
            <h1>WW1 Misconceptions Noughts and Crosses</h1>
            <div class="game-board" id="gameBoard">
                <!-- Cells will be populated by JavaScript -->
            </div>
        </div>

        <div class="modal-display" id="correctionDisplay">
            <h3 id="modalTitle">Correction:</h3>
            <p id="correctionText"></p>
            <button onclick="this.parentElement.style.display='none'">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
